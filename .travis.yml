language: java

jdk:
  - oraclejdk8

sudo: true

before_install:
  # 赋予执行权限
  - chmod a+x gradlew

script:
  # 生成工程并执行测试
  - ./gradlew clean build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - "echo $HelloWorld"
  - echo $HelloWorld

deploy:
  # 发布到 GitHub Release
  - provider:     releases
    skip_cleanup: true
    file_glob:    true
    file:         "build/libs/*"
    api_key:      $GitHubToken
    on:
      branch:     version2
  # 发布到 Bintray （布星）
  - provider:     bintray
    skip_cleanup: true
    file:         "deploy.json"
    user:         $BintrayUser
    key:          $BintrayAPIKey
    on:
      branch:     version2

notifications:
  webhooks: https://oapi.dingtalk.com/robot/send?access_token=4b59c5ece57fc88af8fda28cc07573c4caf525aa69afc0cc888ccf3ce6dbe41b
